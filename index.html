<!DOCTYPE html>
<html>
<head>
    <title>WebView Interface</title>
    <script>
        async function callFlutterWebViewCallBack() {
          let result = await window.webviewCallback();
          alert("result android: " + result)
        }

        async function callFlutteriOSCallBackCallBack() {
          let result = await window.iosCallback();
          alert("result ios: " + result)
        }

        async function callFlutterLogOutOnWebview() {
          let result = await window.logOutOnWebview();
        }

        async function downloadPdfCallBack() {
          let result = await window.downloadPdf("https://drive.google.com/uc?export=download&id=1HWSErLOtYOZ9zNFvdo1mpXJuXBwoJJSu);
          alert("downloadPdfCallBack: " + result)
        }

    </script>
</head>
<body>
    <button onclick="callFlutterWebViewCallBack()">webviewCallback</button>
    <button onclick="callFlutteriOSCallBackCallBack()">iosCallback</button>
    <button onclick="callFlutterLogOutOnWebview()">logOutOnWebview</button>
    <button onclick="downloadPdfCallBack">downloadPdf</button>
</body>
</html>
