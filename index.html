<!DOCTYPE html>
<html>
<head>
    <title>WebView Interface</title>
    <script>
        // Send a message to Flutter
        function sendMessageToFlutter() {
            if (window.FlutterChannel) {
                window.FlutterChannel.postMessage("Hello from JavaScript!");
            }
        }

        // Receive a message from Flutter
        function receiveMessageFromFlutter(message) {
            console.log("Message from Flutter: " + message);
            alert("Message from Flutter: " + message);
        }
    </script>
</head>
<body>
    <button onclick="sendMessageToFlutter()">Send Message to Flutter</button>
</body>
</html>
